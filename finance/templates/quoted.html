{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead >
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote["symbol"] }}</td>
                <td>{{ quote["price"] | usd }}</td>
            </tr>
        </tbody>
    </table>

{% endblock %}
